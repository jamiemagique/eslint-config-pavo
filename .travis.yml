language: node_js
cache:
  directories:
    - ~/.npm
notifications:
  email: false
node_js:
  - stable
install:
  - npm i -g npm@5.7.1 # this should be deleted once 5.7.x is out of "pre-release"
  - npm ci # instead of default `npm install`
script:
  - npm test
after_success:
  - npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
